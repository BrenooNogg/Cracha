<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="../css/LOGO.png" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/semantic.css">
    <link rel="stylesheet" type="text/css" href="./js/jquery-ui-1.13.2.custom/jquery-ui.min.css">
    <title>Formulário</title>
</head>

<body>
    <div id="container">
        <div class="formulario">
            <img src="./css/LOGO.png" id="logo">
            <h5 style="text-align: center;">
                Crie um crachá da Moldsoft <br>
                preenchendo as informações abaixo
            </h5>
            <form id="form" class="form">
                <div>
                    <div>
                        <input type="text" name="nome" id="nome" class="input" placeholder="Nome" maxlength="20">
                    </div>

                    <div id="grupo">

                        <div class="data">
                            <input type="text" name="data" id="data" class="data input"
                                placeholder="Data de Nascimento">
                        </div>

                        <div class="cpf">
                            <input type="text" name="cpf" id="cpf" class="cpf input" placeholder="CPF">
                        </div>

                    </div>
                    <div class="select">
                        <select id="select">
                            <option value="" id="op1" selected disabled>Função dentro da empresa</option>
                            <option value="Designer">Designer</option>
                            <option value="Desenvolvedor">Desenvolvedor</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                        </select>
                    </div>

                    <div id="DialogFile">
                        <input type="password" name="password" class="input" id="senha" placeholder="Senha">
                        <i><img src="./css/olho.png" alt="Mostrar senha" class="eye"></i>
                    </div>

                </div>
                <input type="button" class="enviar" id="btn" value="Enviar" />
            </form>
        </div>
        <div class="secondStep">
            <div class="container2">
                <div class="hole"></div>
            </div>
            <div class="texto">
                <div class="decorar div1"></div>
                <div class="editar1">
                    <div class="resultNome" id="resultNome" ondblclick="editarNome()"></div>
                    <input type="text" class="cNome inputResult" style="display: none;" />
                </div>
                <div class="decorar div2"></div>
                <div class="field">
                    <fieldset>
                        <legend>Data de Nascimento</legend>
                        <div class="resultData" id="resultData" ondblclick="editarData()"></div>
                        <input type="text" class="cData inputResult"
                            style="display: none; margin: auto 50px; border-bottom: 2px solid #fff;" />
                    </fieldset>
                    <fieldset>
                        <legend>CPF</legend>
                        <div class="resultCpf" id="resultCpf" ondblclick="editarCpf()"></div>
                        <input type="text" class="cCpf inputResult" style="display: none; margin: auto 50px;" />
                    </fieldset>
                </div>
                <div class="resultFuncao" id="resultFuncao" ondblclick="editarSelect()"></div>
                <select id="cSelect" class="cSelect" style="display: none;">
                    <option selected disabled>Função dentro da empresa</option>
                    <option>Designer</option>
                    <option>Desenvolvedor</option>
                    <option>Recursos Humanos</option>
                </select>
                <div class="underline"></div>
                <div class="imgFundo">
                    <div class="LongaMold"></div>
                    <img class="img2" src="./css/LogoMoldLonga.png" width="60%"></img>
                    <div class="LongaMold"></div>
                </div>
                <button class="btn voltar">Voltar</button>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.js"></script>
    <script type="text/javascript" src="./js/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/notify.js"></script>
    <!--jquery-ui-->
    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
